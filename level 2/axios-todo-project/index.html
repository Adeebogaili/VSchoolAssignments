<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <!-- GOOGLE FONTS / VARELA ROUND -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/3574093dee.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- TITLE -->
    <h1><span class="styling">Grocery</span>List</h1>

    <!-- INPUT FORM -->
    <form name="todoform" class="form">
        <input class="titleInput" name="title" placeholder="Title" required />
        <input class="desInput" name="description" placeholder="Description" required />
        <input class="imgUrl" name="imgUrl" placeholder="Image Url / Optional" required />
        <input class="itemPrice" name="itemPrice" type="number" min="0.01" step="0.01" placeholder="Price" required>
        <button class="submitBtn"><i class="fa-solid fa-plus"></i></button>
    </form>

    <!-- EDIT POPUP FORM -->
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="popupTitle">Edit List</div>
            <button class="closeBtn">&times; <span class="modal-close">Close</span></button>
        </div>
        <div class="modal-body">
            <form name="popUpForm" class="popUp-form">
                <input name="title" placeholder="Title" required />
                <input name="description" placeholder="Description" required />
                <input name="imgUrl" placeholder="Image Url / Optional" required />
                <input name="itemPrice" type="number" min="0.01" step="0.01" placeholder="Price" required>
                <button class="saveBtn"><i class="fa-regular fa-floppy-disk"></i></button>
            </form>
        </div>
    </div>
    <div id="overlay"></div>

    <!-- MAIN CONTAINER FOR ITEMS-->
    <div class="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="app.js"></script>
</body>

</html>
